<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">


            <!-- grant-location conatiner -->
            <div class="sub-container grant-location-container">
                <img src="images/location.jpg" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Your search-container -->
            <form class="form-container" data-searchForm>
                <input placeholder="search for city...." data-searchInput>
                <button class="searchbtn" type="submit">
                    <img src="images/search.jpg" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading container -->
            <div class="sub-container loading-container">
                <img src="images/loading.png" width="100" height="100" >
                <p>Loading</p>
            </div>

            <div class="sub-container user-info-container">
            <div class="name">
                <p data-cityName></p>
               <img data-countryIcon>
            </div>
            <p data-weatherDesc></p>
            <img data-weatherIcon>
            <p data-temp></p>

            <!-- cards -->
            <div class="parameter-container">
                <div class="parameter">
                    <img src="images/wind.jpg"  >
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>
                <div class="parameter">
                    <img src="images/humidity.jpg">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                <div class="parameter">
                    <img src="images/clouds.png">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>
        </div>
    </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
